<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <title>CoffeeRun</title>
    <style>.label { margin-left: 5px; }</style>
</head>
<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <!-- Form for ordering coffee -->
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input id="coffeeOrder" class="form-control" name="coffee" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" class="form-control" type="email" name="emailAddress" value="" placeholder="john@gmail.com">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked>Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">Grande
                        </label>
                    </div>
                    <div class="radio">
                            <label>
                                <input type="radio" name="size" value="huge">Huge
                            </label>
                        </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                            <option value="banana">Banana</option>
                            <option value="irish">Irish</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating 
                            <span class="label label-primary" data-coffee-order="label">30</span></label>
                        <input name="strength" id="strengthLevel" type="range" value="30" data-coffee-order="level">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form><!-- /. form -->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                    <!-- List of orders here -->
                </div>
            </div>
        </div>
    </section>

    <!-- JS Files here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/strength.js"></script>
    <script src="scripts/checklist.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/datastore.js"></script>
    <script src="scripts/truck.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
